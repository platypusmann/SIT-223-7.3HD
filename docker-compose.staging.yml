version: '3.8'

services:
  csv-clean-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENV=staging
      - LOG_LEVEL=info
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./data:/app/data:rw
      - staging_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - csv-api-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Optional: Add a reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - csv-clean-api
    restart: unless-stopped
    networks:
      - csv-api-network

volumes:
  staging_logs:
    driver: local

networks:
  csv-api-network:
    driver: bridge