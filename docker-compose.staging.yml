version: '3.8'

services:
  instacart-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: instacart-api-staging
    ports:
      - "8000:8000"
    environment:
      - ENV=staging
      - LOG_LEVEL=info
    volumes:
      # Mount clean data directory for persistence
      - ./data/clean:/app/data/clean:ro
      # Mount reports directory for health checks
      - ./reports:/app/reports:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - instacart-network

  # Optional: nginx reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    container_name: instacart-nginx-staging
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - instacart-api
    networks:
      - instacart-network
    profiles:
      - with-proxy

networks:
  instacart-network:
    driver: bridge

# Optional volumes for data persistence
volumes:
  instacart-data:
    driver: local