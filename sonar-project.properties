# SonarQube project configuration
sonar.projectKey=csv-clean-api
sonar.projectName=CSV Clean API
sonar.projectVersion=0.1.0

# Source code configuration
sonar.sources=app,etl,expectations
sonar.tests=tests
sonar.python.file.suffixes=.py

# Encoding
sonar.sourceEncoding=UTF-8

# Test execution reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.junit.reportPaths=test-results.xml

# Code quality
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# Exclusions
sonar.exclusions=**/migrations/**,**/venv/**,**/__pycache__/**,**/node_modules/**
sonar.test.exclusions=**/tests/**

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/__init__.py,**/migrations/**

# Duplication
sonar.cpd.python.minimumtokens=50

# Size metrics
sonar.python.file.suffixes=.py